<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulster Sport Club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="/SportsClub/css/Styleup.css">
</head>
<body>
    <div class ="Signup-container">
        <h1>Member Sign Up</h1>
            <input type="first"  placeholder="First name" required>
            <input type="last"  placeholder="Last name" required>
            <input type="email"  placeholder="Email" required>          
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm password" required>
            <button type="submit">Sign Up</button>
            <div class="links">
            <p>Already have an account?<a href="signin.html"> <strong>Sign In</strong> </a></p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/SportsClub/js/up.js"></script>
</body>
